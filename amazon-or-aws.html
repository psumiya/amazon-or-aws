<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Amazon or AWS</title>

  <link rel="apple-touch-icon" sizes="180x180" href="https://sumiya.page/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://sumiya.page/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://sumiya.page/favicon-16x16.png">
  <link rel="manifest" href="https://sumiya.page/site.webmanifest">
  <link rel="stylesheet" href="https://sumiya.page/assets/css/picocss/pico.min.css">
</head>

<body>

  <main class="container">
    <section id="heading">
      <hgroup>
        <h1>Amazon or AWS?</h1>
        <h2>A page to address endless confusion of whether the name of a service offered by Amazon Web Services is prefixed with Amazon or
          AWS.</h2>
      </hgroup>
    </section>

    <section id="input">
      <input type="search" id="search" name="search" placeholder="Service Name">
    </section>

    <section id="result">
      <h2>Products</h2>
      <figure>
        <table role="grid" id="resultTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Launch Date</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          <tbody>            
          </tbody>
        </table>
      </figure>
    </section>

  </main>

  <footer class="container">
    <small>
      <a href="https://aws.amazon.com/api/dirs/typeahead-suggestions/items?category=products&order_by=SortOrderValue&sort_ascending=true&limit=500&locale=en_US">Data Source</a>
    </small>
  </footer>

  <script src="amazon-or-aws.js"></script>

</body>

</html>
